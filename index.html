<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>XYZ corporation</h1>
    </div>

    <div id="balance">
        <div class="container">
            <div class="row">
                <div class="expenses">
                    <h2>+$200000</h2>
                    <h2>+$200000</h2>
                    <h2>+$100000</h2>
                    <div class="buttons">
                        <button class="credit">Credit</button>
                        <button class="debit">Debit</button>
                    </div>
                </div>
                <div class="show-balance">
                    <h1>Current balance:</h1>
                    <p>$500000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
